<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: -moz-none;

            user-drag: none;

            pointer-events: none;
        }
        
        .movie_card {
            padding: 0 !important;
            width: 13rem;
            border-radius: 10px;
            margin: 10px;
        }
        
        .movie_card img {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            height: 20rem;
        }
        
        .img-cover {
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container">

        <!-- Button trigger modal -->

    Launch demo modal

        <div class="row">
            <div class="col-lg-8">
                <div class="row" id="productsRow">



                </div>
            </div>

            <div class="col-lg-4">
                <div class="row" id="actorsRow">
                    <div class="col-lg-4 col-md-6 col-md-3 col-sm-6 ">

                        <div class="ratio ratio-1x1 rounded-circle overflow-hidden">
                            <img src="https://m.media-amazon.com/images/M/MV5BZjcxNTI5ZTQtZmU3Mi00ODNlLTk2ZWQtZTU5NzQ3MTMyZmI0XkEyXkFqcGdeQXVyMzQwMTY2Nzk@._V1_Ratio0.6757_AL_.jpg" class="card-img-top img-cover" alt="Raeesh">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-md-3 col-sm-6 ">

                        <div class="ratio ratio-1x1 rounded-circle overflow-hidden">
                            <img src="https://m.media-amazon.com/images/M/MV5BZjcxNTI5ZTQtZmU3Mi00ODNlLTk2ZWQtZTU5NzQ3MTMyZmI0XkEyXkFqcGdeQXVyMzQwMTY2Nzk@._V1_Ratio0.6757_AL_.jpg" class="card-img-top img-cover" alt="Raeesh">
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {


                var search = document.getElementById('search').value;

                fetch('https://imdb-api.com/en/API/SearchMovie/k_9em3xlv9/' + search)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        document.getElementById('productsRow').innerHTML = "";
                        data.results.forEach(movies => {


                            const productsRow = document.getElementById('productsRow');

                            // Create a new card element with the col-md-4 class
                            const newCard = document.createElement('div');
                            newCard.className = 'col-xxl-3 col-xl-4 col-md-4 col-sm-6';

                            const insideDiv = document.createElement('div');
                            insideDiv.className = 'card movie_card';
                            insideDiv.setAttribute('id', movies.id);
                            insideDiv.addEventListener('click', casts)



                            const newImage = document.createElement('img');
                            newImage.src = movies.image;
                            newImage.className = 'card-img-top';

                            // Create the card content
                            insideDiv.appendChild(newImage);

                            newCard.appendChild(insideDiv);

                            productsRow.appendChild(newCard);


                        })
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });




                event.preventDefault();


            }

        );



        document.addEventListener("DOMContentLoaded", function(event) {
            // your code here

            fetch('https://imdb-api.com/API/BoxOffice/k_9em3xlv9')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {

                    data.items.forEach(movies => {


                        const productsRow = document.getElementById('productsRow');

                        // Create a new card element with the col-md-4 class
                        const newCard = document.createElement('div');
                        newCard.className = 'col-xxl-3 col-xl-4 col-md-4 col-sm-6';

                        const insideDiv = document.createElement('div');
                        insideDiv.className = 'card movie_card';
                        insideDiv.setAttribute('id', movies.id);
                        insideDiv.addEventListener('click', casts)
                        const newImage = document.createElement('img');
                        newImage.src = movies.image;
                        newImage.className = 'card-img-top';

                        // Create the card content
                        insideDiv.appendChild(newImage);

                        newCard.appendChild(insideDiv);

                        productsRow.appendChild(newCard);


                    })
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });





        });

        async function casts(e) {




            try {
                const response = await fetch('https://imdb-api.com/API/FullCast/k_9em3xlv9/' + e.target.id);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                document.getElementById('actorsRow').innerHTML = "";
                const productsRow = document.getElementById('actorsRow');
                await data.actors.forEach(actor => {

                    const newCard = document.createElement('div');
                    newCard.className = 'col-lg-4 col-md-6 col-md-3 col-sm-6 mt-1';


                    const insideDiv = document.createElement('div');
                    insideDiv.className = 'ratio ratio-1x1 rounded-circle overflow-hidden';


                    const newImage = document.createElement('img');
                    newImage.src = actor.image;
                    newImage.className = 'card-img-top img-cover';

                    // Create the card content
                    insideDiv.appendChild(newImage);

                    newCard.appendChild(insideDiv);

                    productsRow.appendChild(newCard);

                })


            } catch (error) {
                console.error('Error fetching data:' + error);
            }
        }
    </script>

</body>
