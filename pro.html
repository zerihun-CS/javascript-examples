<script>
    const doSomething = callback => {
        setTimeout(() => {
            const skills = ['HTML', 'CSS', 'JS']
            callback(null, skills)
        }, 2000)
    }

    const callback = (err, result) => {
        if (err) {
            return console.log(err)
        }
        return console.log(result)
    }

    doSomething(callback)

    console.log('hello')
</script>
