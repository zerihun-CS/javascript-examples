<script>
    const fetchData = async() => {
        try {
            const response = await fetch('https://official-joke-api.appspot.com/random_joke')
            const countries = await response.json()
            console.log(countries)
        } catch (err) {
            console.error("hello")
        }
    }
    console.log('===== async and await')
    fetchData()
    console.log('async and await')
</script>
